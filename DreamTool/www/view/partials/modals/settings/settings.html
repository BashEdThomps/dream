<div class="panel-heading">
    <h1>Settings</h1>
</div>
<div class="panel-body">
    <div class="form-group">
        <label>Dream Executable Path</label>
        <input ng-model="execPath" class="form-control input-sm" />
    </div>
    <div class="form-group">
        <label>Theme</label>
        <select class="form-control input-sm" ng-model="theme">
            <option ng-repeat="themeName in themeNames" val="{{themeName}}">{{themeName}}</option>
        </select>
    </div>
</div>
<div class="panel-footer">
    <button ng-click="onCancelClicked()" class="btn-sm btn btn-danger">Cancel</button>
    <button ng-click="onSaveClicked()" class="btn-sm btn btn-success pull-right">Save</button>
</div>
