<div class="text-center panel-heading">
    <h2>Open Project</h2>
</div>
<div class="panel-body">
    <abn-tree tree-data="projectTreeData"></abn-tree>
    <br />
    <button class="btn btn-sm btn btn-danger" ng-click="cancel()">Cancel</button>
    <button class="btn btn-sm btn btn-success pull-right" ng-disabled="selectedForOpen === null" ng-click="open()">Open</button>
</div>
