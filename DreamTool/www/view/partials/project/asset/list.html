<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Assets</div>
        <table class="table  table-condensed table-hover table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Type</th>
              <th>UUID</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="asset in project.assets" ng-click="onAssetSelected(asset.uuid)">
              <td>
                <button ng-click="goToAssetEditor(asset.uuid)" class="btn btn-sm btn-default">
                  <span class="glyphicon glyphicon-edit"></span>
                </button>
              </td>
              <td>{{asset.name}}</td>
              <td>{{asset.type}}</td>
              <td>{{asset.uuid.toUpperCase()}}</td>
              <td>
                <button ng-click="onRemoveAssetButtonClicked(asset.uuid)" class="btn btn-sm btn btn-danger btn btn-sm-sm">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="panel-footer">
          <button ng-click="onNewAssetButtonClicked()" class="btn btn-sm btn btn-success">New Asset</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div ng-show="currentAsset !== undefined && currentAsset !== null" class="panel panel-default">
        <div class="panel-heading">Configure Asset</div>
        <table class="table table-condensed table-striped table-bordered">
          <tbody>
            <!-- Metadata -->
            <tr>
              <td>Name</td>
              <td>
                <input type="text" ng-change="modified()" class="form-control input-sm" ng-model="currentAsset.name"/>
              </td>
            </tr>
            <tr>
              <td>Type</td>
              <td>
                <select ng-change="modified()" ng-model="currentAsset.type" class="form-control input-sm" id="type">
                  <option ng-repeat="type in assetTypesObject" value="{{type.type}}">{{type.name}}</option>
                </select>
              </td>
            </tr>
            <!-- Collision Shape-->
            <tr ng-show="isAssetTypeCollisionShape()">
              <td>Collision Shape Type</td>
              <td>
                <select ng-change="modified()" ng-model="currentAsset.format" class="form-control input-sm" id="collisionShapeFormat">
                  <option ng-repeat="fmt in assetFormats.collisionShape" value="{{fmt.format}}">{{fmt.name}}</option>
                </select>
              </td>
            </tr>
            <tr ng-show="isAssetTypeCollisionShape()">
              <td>Mass</td>
              <td>
                <input ng-change="modified()" ng-model="currentAsset.mass" class="form-control input-sm" type="number"/>
              </td>
            </tr>
            <!-- Model -->
            <tr ng-show="isAssetTypeModel()">
              <td>Format</td>
              <td>
                <select ng-change="modified()" ng-model="currentAsset.format" class="form-control input-sm" id="modelFormat">
                  <option ng-repeat="fmt in assetFormats.model" value="{{fmt.format}}">{{fmt.name}}</option>
                </select>
              </td>
            </tr>
            <tr id="wf-assimp-files" ng-show="isAssetTypeModel() && isModelAssetFormatAssimp()">
              <td>Model File</td>
              <td>
                <button ng-show="hasModelAssimp" class="pull-right btn-sm btn btn-danger">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button id="wf-upload-button" ng-click="onAssetModelAssimpUploadButtonClicked()"
                        ng-show="!hasModelAssimp" class="pull-right btn-sm btn btn-success">
                        <span class="glyphicon glyphicon-open"></span>
                </button>
                <input ng-show="!hasModelAssimp" type="file" id="wf-assimp-file"  name="model-file" />
              </td>
            </tr>
            <!-- Script -->
            <tr ng-show="isAssetTypeScript()">
              <td>Format</td>
              <td>
                <select ng-change="modified()" ng-model="currentAsset.format" class="form-control input-sm" id="type">
                  <option ng-repeat="fmt in assetFormats.script" value="{{fmt.format}}">{{fmt.name}}</option>
                </select>
              </td>
            </tr>
            <!-- Audio -->
            <tr ng-show="isAssetTypeAudio()">
              <td>Format</td>
              <td>
                <select ng-change="modified()" ng-model="currentAsset.format" class="form-control input-sm" id="type">
                  <option ng-repeat="fmt in assetFormats.audio" value="{{fmt.format}}">{{fmt.name}}</option>
                </select>
              </td>
            </tr>
            <tr ng-show="isAssetTypeAudio() && isAudioAssetFormatWav()">
              <td>Wav File</td>
              <td>
                <button ng-show="hasAudioWav"  class="pull-right btn-sm btn btn-danger"
                        ng-click="">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button ng-show="!hasAudioWav" class="pull-right btn btn-sm btn btn-success"
                        ng-click="onAssetAudioWavUploadButtonClicked()">
                  <span class="glyphicon glyphicon-open"></span>
                </button>
                <input ng-show="!hasAudioWav" type="file" id="wav-file" accept=".wav" name="wav-file"/>
              </td>
            </tr>
            <tr ng-show="isAssetTypeAudio() && isAudioAssetFormatOgg()">
              <td>Ogg File</td>
              <td>
                <button ng-show="hasAudioOgg" class="pull-right btn btn-sm btn-danger" ng-click="">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button ng-show="!hasAudioOgg" class="pull-right btn btn-sm btn-success" ng-click="onAssetAudioOggUploadButtonClicked()">
                  <span class="glyphicon glyphicon-open"></span>
                </button>
                <input ng-show="!hasAudioOgg" type="file" id="ogg-file" accept=".ogg" name="ogg-file"/>
              </td>
            </tr>
            <tr ng-show="isAssetTypeAudio()">
              <td>Loop</td>
              <td>
                <div class="checkbox checkbox-info">
                  <input type="checkbox" id="audioLoop" />
                  <label></label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
