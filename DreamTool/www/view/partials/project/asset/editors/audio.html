<h2>Audio Asset</h2>
<br>
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Preview Audio Asset</div>
      <div class="panel-body">
        <button class="btn btn-sm btn-success" ng-click='audio.play()'>
          <span class="glyphicon glyphicon-play"></span>
        </button>
        <button class="btn btn-sm btn-warning" ng-click='audio.pause()'>
          <span class="glyphicon glyphicon-pause"></span>
        </button>
        <button class="btn btn-sm btn-danger" ng-click='audio.restart()'>
          <span class="glyphicon glyphicon-stop"></span>
        </button>
        <br>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar"
               aria-valuenow="{{audio.currentTime}}" aria-valuemax="{{audio.duration}}"
               aria-valuemin="0" ng-style="getAudioPlaybackPercentage()">
          </div>
        </div>
        <div class="form-group">
          <label>Volume</label>
          <input class='form-control input-sm' type=range min=0 max=1 step=0.01 ng-model='audio.volume'>
        </div>
      </div>
    </div>
  </div>
</div>
