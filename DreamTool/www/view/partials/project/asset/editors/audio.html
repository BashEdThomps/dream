<h2>Audio Asset</h2>
<br>
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">Preview Audio Asset</div>
      <div class="panel-body">
        <button class="btn btn-sm btn-success" ng-click='audio.play()'>Play</button>
        <button class="btn btn-sm btn-warning" ng-click='audio.pause()'>Pause</button>
        <button class="btn btn-sm btn-danger" ng-click='audio.restart()'>Stop</button>
        <button class="btn btn-sm btn-primary" ng-click='audio.muting = !audio.muting'>Mute</button>
        <div class="form-group">
          <label>Current Time</label>
          <input class='form-control input-sm' type=text ng-model='audio.currentTime'>
        </div>
        <div class="form-group">
          <label>Volume</label>
          <input class='form-control input-sm' type=range min=0 max=1 step=0.01 ng-model='audio.volume'>
        </div>
      </div>
    </div>
  </div>
</div>
