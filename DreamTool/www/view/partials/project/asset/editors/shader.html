<h2>Shader Asset<small class="pull-right">{{asset.name }} ({{asset.uuid}})</small></h2>
<div class="row">
  <div class="col-md-6">
    <h3>Vertex Shader
      <div class="btn-toolbar pull-right" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group btn-group-sm" role="group" aria-label="First group">
          <button ng-click="onVertexShaderSaveClicked()" class="btn btn-success">
            <span class="glyphicon glyphicon-floppy-disk"></span>
          </button>
        </div>
      </div>
    </h3>
    <br />
    <div id="vertex-shader-editor"></div>
  </div>
  <div class="col-md-6">
    <h3>Fragment Shader
      <div class="btn-toolbar pull-right" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group btn-group-sm" role="group" aria-label="First group">
          <button ng-click="onFragmentShaderSaveClicked()" class="btn btn-success">
            <span class="glyphicon glyphicon-floppy-disk"></span>
          </button>
        </div>
      </div>
    </h3>
    <br />
    <div id="fragment-shader-editor"></div>
  </div>
</div>
