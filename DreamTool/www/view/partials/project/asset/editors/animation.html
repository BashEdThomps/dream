<h2>Animation Asset<small class="pull-right">{{asset.name }} ({{asset.uuid}})</small></h2>
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading text-center">Key Frames</div>
      <table class="table table-condensed table-stripted table-hover">
        <thead>
          <th></th>
          <th>Name</th>
          <th>Start</th>
          <th>End</th>
          <th>Duration</th>
          <th>Remove</th>
        </thead>
        <tbody>
          <tr ng-repeat="keyFrame in asset.keyframes">
            <td>
              <button ng-click="onEditKeyFrameButtonClicked(keyFrame.uuid)" class="btn btn-sm btn-default">
                <span class="glyphicon glyphicon-edit"></span>
              </button>
            </td>
            <td>{{keyFrame.name}}</td>
            <td>0:00.000</td>
            <td>0:00.000</td>
            <td>{{keyFrame.duration}} ms</td>
            <td>
              <button ng-click="onRemoveKeyFrameButtonClicked(keyFrame.uuid)" class="btn btn-sm btn-danger">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="panel-footer">
        <button class="btn btn-sm btn-success" ng-click="onAddKeyFrameButtonClicked()">Add Key Frame</button>
      </div>
    </div>
  </div>
  <div ng-show="selectedKeyFrame != null" class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading text-center">Edit Key Frame</div>
    <table class="table table-bordered table-condensed">
      <tbody>
        <tr>
          <td>Name</td>
          <td><input class="form-control input-sm" type="text" ng-model="selectedKeyFrame.name"/></td>
        </tr>
        <tr>
          <td>Duration</td>
          <td><input type="number" class="form-control input-sm" ng-model="selectedKeyFrame.duration"/></td>
        </tr>
        <tr>
          <td>Translation</td>
          <td>
            <div class="row">
              <div class="col-md-4">
                <input ng-change="modified()" ng-model="selectedKeyFrame.translation.x" class="form-control input-sm" type="number"/>
              </div>
              <div class="col-md-4">
                <input ng-change="modified()" ng-model="selectedKeyFrame.translation.y" class="form-control input-sm" type="number"/>
              </div>
              <div class="col-md-4">
                <input ng-change="modified()" ng-model="selectedKeyFrame.translation.z" class="form-control input-sm" type="number"/>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Rotation</td>
          <td>
            <div class="row">
              <div class="col-md-4">
                <input ng-change="modified()" ng-model="selectedKeyFrame.rotation.x" class="form-control input-sm" type="number"/>
              </div>
              <div class="col-md-4">
                <input ng-change="modified()" ng-model="selectedKeyFrame.rotation.y" class="form-control input-sm" type="number"/>
              </div>
              <div class="col-md-4">
                <input ng-change="modified()" ng-model="selectedKeyFrame.rotation.z" class="form-control input-sm" type="number"/>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Scale</td>
          <td>
            <div class="row">
              <div class="col-md-4">
                <input ng-change="modified()" ng-model="selectedKeyFrame.scale.x" class="form-control input-sm" type="number"/>
              </div>
              <div class="col-md-4">
                <input ng-change="modified()" ng-model="selectedKeyFrame.scale.y" class="form-control input-sm" type="number"/>
              </div>
              <div class="col-md-4">
                <input ng-change="modified()" ng-model="selectedKeyFrame.scale.z" class="form-control input-sm" type="number"/>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
    <!--div class="panel-footer"></div-->
  </div>
</div>
