<div class="panel-heading">
    <h1>Open Project</h1>
</div>
<div class="panel-body">
    <abn-tree tree-data="projectTreeData"></abn-tree>
    <br />
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success pull-right" ng-disabled="selectedForOpen === null" ng-click="open()">Open</button>
</div>
