<div class=" container-fluid">
    <div class=" row">
        <div class=" col-md-2">
            <abn-tree tree-data="scenegraphTree"></abn-tree>
        </div>
        <div ng-show="selectedSceneObject !== null" class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Resource Links
                </div>
                <table class="table table-condensed table-striped table-hover">
                    <thead>
                        <tr>
                            <th>
                                Resource
                            </th>
                            <th>
                                Type
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="link in selectedSceneObject.resourceLinks">
                            <td>

                            </td>
                            <td>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="panel-footer">
                    <div style="padding:0px; margin:0px;" class="row">
                        <div style="padding:0px; margin:0px;" class="col-sm-2">
                            <button ng-click="onAddResourceLinkButtonClicked()" class="btn btn-sm btn-success">Add Link</button>&nbsp;
                        </div>
                        <div style="padding:0px; margin:0px;" class="col-sm-10">
                            <select class="form-control input-sm" ng-model="selectedNewResourceLink">
                                <option ng-repeat="resource in resourceList" value="{{resource.uuid}}">
                                    {{ resource.name }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
