<div class="container-fluid">
    <h1>Resource Editor</h1>
    <br />
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Configuration
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="resource.name"/>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select ng-model="resource.type" class="form-control" id="type">
                            <option ng-repeat="type in getResourecTypes()">{{type}}</option>
                        </select>
                    </div>
                    <div class="form-group" ng-show="resource.type === 'Model'">
                        <label for="type">Model File Format</label>
                        <select ng-model="resource.format" class="form-control" id="type">
                            <option value="obj">Wavefront OBJ</option>
                        </select>
                        <br />
                        <div id="wf-obj-files" ng-show="resource.format == 'obj'">
                            <label for="file">Model</label>
                            <input type="file" id="wf-obj-file" accept=".obj" name="model-file" />
                            <br/>
                            <label for="file">Material</label>
                            <input type="file" id="wf-mtl-file" accept=".mtl" name="material-file" />
                            <br />
                            <button
                                id="wf-upload-button" class="btn btn-success pull-right"
                                ng-click="onResourceModelWavefrontUploadButtonClicked()">
                                Upload
                            </button>
                        </div>
                    </div>
                    <div class="form-group" ng-show="resource.type === 'Audio'">
                        <label for="type">Format</label>
                        <select ng-model="resource.format" class="form-control" id="type">
                            <option value="wav">Wave</option>
                            <option value="ogg">Ogg Vorbis</option>
                        </select>
                        <br />
                        <div ng-show="resource.format === 'wav'">
                            <label>Sound File</label>
                            <input type="file" id="wav-file" accept=".wav" name="wav-file"/>
                            <br />
                            <button
                                id="wav-upload-button" class="btn btn-success pull-right"
                                ng-click="onResourceAudioWaveUploadButtonClicked()">
                                Upload
                            </button>
                        </div>
                        <br />
                        <div ng-show="resource.format === 'ogg'">
                            <label>Sound File</label>
                            <input type="file" id="ogg-file" accept=".ogg" name="ogg-file"/>
                            <br />
                            <button
                                id="ogg-upload-button" class="btn btn-success pull-right"
                                ng-click="onResourceAudioOggUploadButtonClicked()">
                                Upload
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Usage
                </div>
                <div class="panel-body">
                    Usage in Scene/SceneObjects
                </div>
            </div>
        </div>
    </div>
</div>
